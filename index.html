<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="wrapper">
    <section class="content">
      <div class="text-wrapper">
        <h2 class="heading">Learn to code by watching others</h2>
        <p class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is
          great,
          but understanding how developers think is invaluable.</p>
      </div>
      <div class="form-wrapper">
        <a href="#" class="btn">Try it free 7 days then $20/mo. thereafter</a>
        <form class="form">
          <input type="text" name="firstName" id="firstName" placeholder="First Name">
          <input type="text" name="lastName" id="lastName" placeholder="Last Name">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <input type="password" name="pass" id="pass" placeholder="Password">
          <button type="submit">Claim your free trial</button>
          <p class="small-text">By clicking the button, you are agreeing to our Terms and Services</p>
        </form>
      </div>
    </section>
  </div>
  <script src="./app.js"></script>
</body>

</html>
